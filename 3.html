<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 | Thalia Rizkika</title>
    <style>
        /* Styling untuk wrapper */
        .wrapper {
            width: 1000px;
            padding: 20px;
            margin: 0 auto;
            background-color: #fff; /* Latar belakang putih */
            border: 1px solid #000;
            position: relative; /* Posisi relatif untuk penempatan gambar */
        }

        /* Styling untuk form container */
        .form-container {
            width: 950px;
            padding: 20px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Background transparan untuk form */
            position: relative;
            overflow: hidden; /* Menyembunyikan bagian form yang melampaui batas */
        }

        /* Styling untuk gambar latar belakang */
        .background-image {
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            width: 400px; /* Atur lebar gambar sesuai kebutuhan */
            height: auto; /* Menjaga rasio gambar */
            z-index: 1; /* Gambar berada di belakang form input */
        }

        fieldset {
            border: 1px solid #000;
            padding: 20px;
            margin: 0;
            position: relative;
            z-index: 2; /* Form berada di atas gambar */
        }

        legend {
            font-weight: bold;
            font-size: 1.5em;
            text-align: left; /* Legend diposisikan di sebelah kiri */
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
            width: 100%; /* Memastikan p menggunakan lebar penuh */
            box-sizing: border-box;
            display: flex;
            align-items: center;
            position: relative; /* Posisi relatif untuk penempatan gambar */
            z-index: 2; /* Memastikan p berada di atas gambar */
        }

        label {
            display: inline-block;
            width: 150px; /* Lebar label diatur agar sejajar */
            vertical-align: top;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="tel"], textarea {
            width: 200px; /* Lebar input dikurangi untuk memberi ruang pada gambar latar belakang */
            padding: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Styling untuk radio button di bawah label */
        .gender-options {
            display: flex;
            align-items: center;
            gap: 15px; /* Memberi jarak antara radio button */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="logo_agora.png" alt="Logo Agora" class="background-image" />
        <div class="form-container">
            <form action="contact.php" method="POST">
                <fieldset>
                    <legend>ISI FORM DENGAN DATA YANG VALID</legend>
                    <p>
                        <label>Nama:</label>
                        <input type="text" name="nama" placeholder="masukkan nama" />
                    </p>
                    <p>
                        <label>Tanggal Lahir:</label>
                        <input type="date" name="tanggal_lahir" />
                    </p>
                    <p>
                        <label>Jenis Kelamin:</label>
                        <div class="gender-options">
                            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
                        </div>
                    </p>
                    <p>
                        <label>Alamat:</label>
                        <textarea name="alamat" placeholder="masukkan alamat"></textarea>
                    </p>
                    <p>
                        <label>Email:</label>
                        <input type="email" name="email" placeholder="masukkan email" />
                    </p>
                    <p>
                        <label>Phone:</label>
                        <input type="tel" name="phone" placeholder="masukkan no telepon" />
                    </p>
                    <p>
                        <label>Personal Site:</label>
                        <input type="text" name="website" placeholder="masukkan nama web" />
                    </p>
                    <p>
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Reset" />
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
